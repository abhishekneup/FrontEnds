<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">

    <div class="insertbox">
           
      <div>

        <label>DAY</label><br>
        <input type="number" placeholder="DD" name="day">
      </div>
    <div>  
      <label>MONTH</label><br>
      <input type="number" placeholder="MM" name="month">
    </div>
      <div>

        <label>YEAR</label><br>
        <input type="number" placeholder="YYYY" name="year">
        
      </div>
        
      </div>
     

        
          <div class="btn">
            <div class="name">
              <h1>Mingo!</h1>
            </div>
            <div class="glass">

              <button class="left" onclick="calculateAge()">'
              </button>
              
              <button class="right" onclick="calculateAge()">"
              </button>
            </div>    
          </div>
          
        
        
        
      
     
     <div class="showbox">
    <p>

      -- Months
      -- Days
      -- Years
    </p>
    </div>
  </div>
</body>
</html>
